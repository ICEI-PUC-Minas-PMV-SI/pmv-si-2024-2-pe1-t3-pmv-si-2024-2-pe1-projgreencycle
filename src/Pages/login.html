<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login e Cadastro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Seção de Login -->
            <div class="col-md-6 login-section p-5">
                <h2>Login</h2>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="email-login" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email-login" required>
                    </div>
                    <div class="mb-3">
                        <label for="senha-login" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha-login" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>

            <!-- Seção de Cadastro -->
            <div class="col-md-6 register-section p-5">
                <h2>Cadastro</h2>
                <form id="register-form">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="email-register" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email-register" required>
                    </div>
                    <div class="mb-3">
                        <label for="senha-register" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha-register" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmar-senha" class="form-label">Confirmar Senha</label>
                        <input type="password" class="form-control" id="confirmar-senha" required>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="termos" required>
                        <label class="form-check-label" for="termos">Li e concordo com os Termos de Uso</label>
                    </div>
                    <button type="submit" class="btn btn-success">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
